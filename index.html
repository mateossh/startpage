<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>StartPage</title>
</head>
<body>
  <div class="container">
    <main class="content">
    	<section class="quote"></section>

      <section class="links">
				<div class="links__column">
					<h2 class="links__title">social.</h2>
					<ul class="links__list">
						<li class="links__item"><a href="https://twitter.com">twitter</a></li>
						<li class="links__item"><a href="https://last.fm">last.fm</a></li>
						<li class="links__item"><a href="https://facebook.com">facebook</a></li>
						<li class="links__item"><a href="https://instagram.com">instagram</a></li>
					</ul>
				</div>
        <div class="links__column">
          <h2 class="links__title">entertainment.</h2>
          <ul class="links__list">
            <li class="links__item"><a href="https://reddit.com/r/unixporn">/r/unixporn</a></li>
            <li class="links__item"><a href="https://reddit.com/r/linuxmasterrace">/r/linuxmasterrace</a></li>
            <li class="links__item"><a href="http://xkcd.com">xkcd</a></li>
            <li class="links__item"><a href="http://www.commitstrip.com/en/">commitstrip</a></li>
            <li class="links__item"><a href="https://www.humblebundle.com/">humblebundle</a></li>
          </ul>
        </div>
        <div class="links__column">
          <h2 class="links__title">other.</h2>
          <ul class="links__list">
            <li class="links__item"><a href="https://github.com">github</a></li>
            <li class="links__item"><a href="https://www.packtpub.com/packt/offers/free-learning">packtpub</a></li>
            <li class="links__item"><a href="https://aur.archlinux.org/packages/">aur</a></li>
          </ul>
        </div>
      </section>
    </main>
  </div>

	<script src="index.js"></script>
</body>
</html>
